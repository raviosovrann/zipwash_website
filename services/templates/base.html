{% load static %}
<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} Home ZipWash - ZIPWASH {% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="icon" href="{% static 'images/favicon.ico' %}">
        <meta name="description" content="Description of the page">
        <meta name="keywords" content="carwash, carwash service, carwash near me, 
        carwash services, car wash, car wash service, car detailing service, car detail services 
        car wash services">
        <meta property="og:title" content="Title of the page">
        <meta property="og:description" content="Description of the page">
        <meta property="og:image" content="{% static 'images/og-image.jpg' %}">
        <meta property="og:url" content="https://www.example.com/page-url">
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-container">
                <a href="{% url 'services:home' %}" class="nav-logo">ZIPWASH</a>
                
                <div class="nav-toggle" id="navToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <div class="nav-menu" id="navMenu">
                    <div class="search-container">
                        <form class="search-form">
                            <input type="search" placeholder="City, Address, Zip" class="search-input">
                            <button type="submit" class="search-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                </svg>
                            </button>
                        </form>
                    </div>
                    
                    <ul class="nav-list">
                        <li><a href="{% url 'services:home' %}" class="nav-link active">Home</a></li>
                        <li><a href="{% url 'services:services' %}" class="nav-link">Services</a></li>
                        <li><a href="{% url 'services:about' %}" class="nav-link">About</a></li>
                    </ul>
                    
                    <div class="nav-auth">
                        <button>
                            <span class="transition"></span>
                            <span class="gradient"></span>
                            <span class="label">Sign In</span>
                        </button>
                        {% comment %} <a href="{% url 'accounts:login' %}" class="sign-in-btn">Sign In</a> {% endcomment %}
                    </div>
                </div>
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        <script>
            document.getElementById('navToggle').addEventListener('click', function() {
                this.classList.toggle('active');
                document.getElementById('navMenu').classList.toggle('active');
            });
        </script>
    </body>
</html>
